message WarlockOptions {
	enum Summon {
		NoSummon = 0;
		Imp = 1;
		Voidwalker = 2;
		Succubus = 3;
		Felhunter = 4;
		Felguard = 5;
	}

	enum Armor {
		NoArmor = 0;
		FelArmor = 1;
		DemonArmor = 2;
	}

	Armor armor = 1;
	Summon summon = 2;
	bool detonate_seed = 5;
}

message AfflictionWarlock {
	message Rotation {
	}

	message Options {
		WarlockOptions class_options = 1;
	}
	Options options = 1;
}

message DemonologyWarlock {
