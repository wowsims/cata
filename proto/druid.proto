	// Feral Combat
	int32 feral_swiftness = 21;
	int32 furor = 22;
	int32 predatory_strikes = 23;
	int32 infected_wounds = 24;
	int32 fury_swipes = 25;
	int32 primal_fury = 26;
	int32 feral_aggression = 27;
	int32 king_of_the_jungle = 28;
